name: Deploy to Firebase Hosting on merge
'on':
  push:
    tags:
      - 'v*'
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v0.4.4
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.x'
        channel: 'beta'
    - name: Upgrade flutter
      run: flutter upgrade
    - name: Enable web
      run: flutter config --enable-web
    - name: Install dependencies
      run: flutter packages get
    - name: Build
      run: |
        flutter build web
        flutter build appbundle --release --flavor=playstore
    - name: Compress web
      run: |
        cd build
        zip -r web.zip web
        cd ..
        mv build/web.zip web.zip
    - name: Deploy web
      run: |
        cd build/web
        git init
        git config user.name  "DEVSOG12 Bot"
        git config user.email "oreofesolarin@gmail.com"
        git remote add origin https://${{ secrets.TOKEN }}@github.com/DEVSOG12/puzzzi.git
        git checkout -b firebase
        git add .
        git commit -m "Updated web build"
        git push --force origin firebase
    - name: Create release
      id: create_release
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PUZZZI }}'
        channelId: live
        projectId: puzzzi
    - name: Upload release web
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: web.zip
        asset_name: 15puzzle-web-${{ steps.vars.outputs.tag }}.zip
        asset_content_type: application/zip
