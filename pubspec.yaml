name: puzzzi
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  shared_preferences: ^2.0.11
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.17
  share: ^2.0.4
  color: ^3.0.0
  encrypt: ^5.0.1
  package_info: ^2.0.2
  firebase_core:
  proste_bezier_curve:
  cloud_firestore:
  
  firebase_auth: ^3.3.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
   - assets/1/5x5/
   - assets/1/4x4/
   - assets/1/3x3/   
   - assets/2/5x5/
   - assets/2/4x4/
   - assets/2/3x3/
  
  fonts:
    - family: Inconsolata
      fonts:
        - asset: fonts/Inconsolata-Light.ttf
